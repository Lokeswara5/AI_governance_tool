site_name: AI Governance Tool
site_description: ISO 42001 Compliance Checker Documentation
site_author: Lokeswara5
repo_url: https://github.com/Lokeswara5/AI_governance_tool

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.top
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: true
  - git-revision-date-localized:
      type: date

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - toc:
      permalink: true

nav:
  - Home: index.md
  - User Guide:
      - Installation: guide/installation.md
      - Getting Started: guide/getting-started.md
      - Configuration: guide/configuration.md
  - Features:
      - Pattern Matching: features/pattern-matching.md
      - Proximity Analysis: features/proximity-analysis.md
      - Reporting: features/reporting.md
  - API Reference:
      - Core: api/core.md
      - Utilities: api/utils.md
  - Contributing: contributing.md
  - Changelog: changelog.md