name: AI Governance Deployment Pipeline

on:
  push:
    branches: [ main, staging, develop ]
  pull_request:
    branches: [ main, staging ]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'staging'
        type: choice
        options:
          - develop
          - staging
          - production

env:
  NODE_VERSION: '18.x'
  PYTHON_VERSION: '3.11'

jobs:
  validate:
    name: Validate and Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: website/frontend/package-lock.json

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          cd website/frontend && npm ci
          cd ../backend && pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run frontend tests
        run: |
          cd website/frontend
          npm run test:ci
          npm run lint
          npm run type-check

      - name: Run backend tests
        run: |
          cd website/backend
          pytest --cov=. --cov-report=xml
          black . --check
          isort . --check-only
          mypy .

      - name: Upload test results
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            website/frontend/coverage
            website/backend/coverage.xml

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - uses: actions/checkout@v3

      - name: Run Snyk scan
        uses: snyk/actions/node@master
        with:
          args: --severity-threshold=high

      - name: Run OWASP ZAP scan
        uses: zaproxy/action-full-scan@v0.4.0
        with:
          target: ${{ secrets.STAGING_URL }}

      - name: Run Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          ignore-unfixed: true
          format: 'sarif'
          output: 'trivy-results.sarif'

  build:
    name: Build and Push
    needs: [validate, security-scan]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [develop, staging, production]
    if: |
      (github.ref == 'refs/heads/develop' && matrix.environment == 'develop') ||
      (github.ref == 'refs/heads/staging' && matrix.environment == 'staging') ||
      (github.ref == 'refs/heads/main' && matrix.environment == 'production') ||
      github.event_name == 'workflow_dispatch'
    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build and push images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          ENVIRONMENT: ${{ matrix.environment }}
        run: |
          # Build frontend
          cd website/frontend
          docker build \
            --build-arg ENVIRONMENT=$ENVIRONMENT \
            -t $ECR_REGISTRY/ai-governance-frontend:$ENVIRONMENT-$IMAGE_TAG .
          docker push $ECR_REGISTRY/ai-governance-frontend:$ENVIRONMENT-$IMAGE_TAG

          # Build backend
          cd ../backend
          docker build \
            --build-arg ENVIRONMENT=$ENVIRONMENT \
            -t $ECR_REGISTRY/ai-governance-backend:$ENVIRONMENT-$IMAGE_TAG .
          docker push $ECR_REGISTRY/ai-governance-backend:$ENVIRONMENT-$IMAGE_TAG

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [develop, staging, production]
    if: |
      (github.ref == 'refs/heads/develop' && matrix.environment == 'develop') ||
      (github.ref == 'refs/heads/staging' && matrix.environment == 'staging') ||
      (github.ref == 'refs/heads/main' && matrix.environment == 'production') ||
      github.event_name == 'workflow_dispatch'
    environment:
      name: ${{ matrix.environment }}
      url: ${{ steps.deploy.outputs.environment_url }}

    steps:
      - uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      - name: Deploy infrastructure
        id: deploy
        env:
          TF_WORKSPACE: ${{ matrix.environment }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd website/deploy/aws/terraform
          terraform init
          terraform apply -auto-approve \
            -var="environment=${{ matrix.environment }}" \
            -var="image_tag=$IMAGE_TAG"

      - name: Run smoke tests
        run: |
          ./website/deploy/automation/scripts/smoke-test.sh \
            ${{ steps.deploy.outputs.environment_url }}

      - name: Verify deployment
        id: verify
        run: |
          ./website/deploy/automation/scripts/verify-deployment.sh \
            ${{ matrix.environment }} ${{ github.sha }}

  post-deploy:
    name: Post Deployment Tasks
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Run database migrations
        run: |
          ./website/deploy/automation/scripts/run-migrations.sh

      - name: Update DNS
        if: github.ref == 'refs/heads/main'
        run: |
          ./website/deploy/automation/scripts/update-dns.sh

      - name: Send notifications
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  rollback:
    name: Rollback on Failure
    needs: [deploy, post-deploy]
    if: failure()
    runs-on: ubuntu-latest
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Rollback deployment
        run: |
          ./website/deploy/automation/scripts/rollback.sh ${{ github.event.before }}